spring:
  config:
    import: env.yml
  application:
    name=${DOMAIN_NAME}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testdb
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true


eureka:
  client:
    service-url:
      defaultZone:${EUREKA_URL}

